<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;
            }
            .col-one{
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="col-one">col1</div>
            <div class="col-one">col2</div>
            <div class="col-one">col3</div>
            <div class="col-one">col4</div>
            <div class="col-one">col1</div>
            <div class="col-one">col2</div>
            <div class="col-one">col3</div>
            <div class="col-one">col4</div>
        </div>
    </body>
</html>
